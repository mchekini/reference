

<div class="login_container">
  <h2>Login</h2>
  <form [formGroup]="myForm">
  <div class="inputlogin">
    <input formControlName = "login" name="login"type="text" required>
    <label>User name</label>
  </div>
  <div class="inputlogin">
    <input formControlName = "password" name="password" type="password" required>
    <label>Password</label>
  </div>
    <div class="d-flex justify-content-center">
    <input style="width: 25%;" (click)="login()" value="Login" class="btn btn-primary">
    </div>
  </form>
</div>
